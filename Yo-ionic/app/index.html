<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Wallysphere</title>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <link href="styles/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="styles/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <!-- build:js scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild -->
</head>

<body ng-app="ionicApp" ng-controller="MainCtrl">
    <ion-nav-view></ion-nav-view>

    <script id="templates/event-menu.html" type="text/ng-template">
        <ion-side-menus enable-menu-with-back-views="false">

            <ion-side-menu-content>
                <ion-nav-bar class="bar-positive">
                    <ion-nav-back-button>
                    </ion-nav-back-button>

                    <ion-nav-buttons side="left">
                        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                        </button>
                    </ion-nav-buttons>
                </ion-nav-bar>

                <ion-nav-view name="menuContent"></ion-nav-view>
            </ion-side-menu-content>

            <ion-side-menu side="left">
                <ion-header-bar class="bar-assertive">
                    <h1 class="title">Menu</h1>
                </ion-header-bar>
                <ion-content scroll=false>
                    <ul class="list">
                        <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
                        <a href="#/event/home" class="item" menu-close>Home</a>
                        <a href="#/event/settings" class="item" menu-close>Settings</a>
                    </ul>
                </ion-content>
            </ion-side-menu>

        </ion-side-menus>
    </script>

    <script id="templates/home.html" type="text/ng-template">
        <ion-view view-title="Wallysphere">
            <ion-content class="padding" scroll=false>
                <h3>Welcome to Angularjs</h3> {{ settings }}
            </ion-content>
        </ion-view>
    </script>

    <script id="templates/settings.html" type="text/ng-template">
        <ion-view view-title="Settings">
            <ion-content scroll=false>
                <ion-toggle ng-model="settings.onoff" ng-change="change()">
                    On / Off
                </ion-toggle>
                <form class="list" ng-show="settings.onoff">
                    <div class="item item-divider">
                        Frequency of downloading
                    </div>
                    <ion-radio name="frequency" ng-repeat="frequency in frequencies" ng-value="frequency.value" ng-model="settings.frequency" ng-change="change()">
                        {{ frequency.text }}
                    </ion-radio>
                    <div class="item item-divider">
                        Network for download
                    </div>
                    <ion-radio name="netowrk" ng-repeat="network in networks" ng-value="network.value" ng-model="settings.network" ng-change="change()">
                        {{ network.text }}
                    </ion-radio>
                </form>

            </ion-content>
        </ion-view>
    </script>
</body>

</html>
